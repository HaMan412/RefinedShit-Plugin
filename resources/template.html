<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Quicksand:wght@500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f9ff;
            background-image:
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(340, 100%, 76%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(355, 100%, 93%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(22, 100%, 77%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(240, 100%, 70%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, hsla(340, 100%, 76%, 1) 0px, transparent 50%);
            padding: 40px;
            font-family: 'Quicksand', 'Noto Sans SC', "Microsoft YaHei", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 50px;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.05),
                inset 0 0 0 2px rgba(255, 255, 255, 0.6);
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* 装饰性圆点 */
        .container::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 15px;
            height: 15px;
            background: #ffb7b2;
            border-radius: 50%;
            box-shadow: 25px 0 0 #ffdac1, 50px 0 0 #e2f0cb;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 42px;
            font-weight: 900;
            color: #4a4e69;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #fff;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(0.8);
            }
        }

        .subtitle {
            font-size: 16px;
            color: #9a8c98;
            background: #fff;
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-weight: 700;
        }

        .content {
            line-height: 1.8;
            font-size: 18px;
            color: #4a4e69;
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 20px;
            border: 2px dashed #c9cba3;
        }

        /* Markdown 样式优化 */
        .content h1,
        .content h2,
        .content h3 {
            color: #22223b;
            margin-top: 20px;
            margin-bottom: 15px;
            font-weight: 900;
        }

        .content h1 {
            font-size: 28px;
            border-bottom: 3px solid #ffb7b2;
            display: inline-block;
            padding-bottom: 5px;
        }

        .content h2 {
            font-size: 24px;
            color: #4a4e69;
        }

        .content p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .content strong {
            color: #e56b6f;
            font-weight: 900;
            padding: 0 4px;
        }

        .content ul,
        .content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .content li {
            margin-bottom: 8px;
        }

        .content blockquote {
            border-left: 5px solid #b5e48c;
            background: #f1f8e9;
            padding: 15px 20px;
            border-radius: 0 15px 15px 0;
            color: #555;
            margin: 20px 0;
        }

        .content code {
            background: transparent;
            color: #1e88e5;
            padding: 0 4px;
            border-radius: 0;
            font-family: inherit;
            font-size: inherit;
            font-weight: 900;
            border: none;
            box-shadow: none;
        }

        .content pre {
            background: #2d3436;
            color: #dfe6e9;
            padding: 15px;
            border-radius: 15px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .content pre code {
            background: transparent;
            color: inherit;
            border: none;
            box-shadow: none;
            padding: 0;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #b0c4b1;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* 隐藏原始数据容器 */
        #raw-data {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">聊天记录总结</div>
            <div class="subtitle">✨ 由 Gemini-2.5-pro 总结 ✨</div>
        </div>

        <!-- 这里的 div 用于存放原始 Markdown 文本 -->
        <div id="raw-data">{{data.summary}}</div>

        <!-- 这里的 div 用于显示渲染后的 HTML -->
        <div id="content" class="content"></div>

        <div class="footer">
            Powered by RefinedShit-Plugin • ₍ (ง ˙ω˙)ว ⁾
        </div>
    </div>

    <script>
        // 获取原始 Markdown 文本
        const rawText = document.getElementById('raw-data').innerText;

        // 配置 marked 选项
        marked.setOptions({
            breaks: true, // 支持 GitHub 风格的换行
            gfm: true     // 启用 GitHub 风格 Markdown
        });

        // 渲染 Markdown 为 HTML
        document.getElementById('content').innerHTML = marked.parse(rawText);
    </script>
</body>

</html>
